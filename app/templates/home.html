{% extends 'base.html'%}


{% import 'macros.html' as macro%}

{% block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Akronim|Bellefair|Joti+One"rel="stylesheet">


{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="container">
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata" style="background-color:#686868; padding:20px; margin-top:0px;   padding: 10px 20px;
   border: 1px solid #dddddd;  border-radius: 3px;  margin-bottom: 20px color:white;
">


              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
        </div>
    {% endfor %}
{% endblock content %}
